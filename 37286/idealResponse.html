<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tracking Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #scoreboard {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        #game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            height: 200px;
            width: 400px;
            position: relative;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.6s, left 0.5s ease-in-out;
            transform-style: preserve-3d;
            position: absolute;
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        .card .back {
            background-color: #6c757d;
            transform: rotateY(180deg);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        Round: <span id="round">1</span> | Won: <span id="won">0</span> | Lost: <span id="lost">0</span>
    </div>
    <div id="game-area">
        <div class="card" data-index="0" style="left: 0px;">
            <div class="front">â¬œ</div>
            <div class="back">?</div>
        </div>
        <div class="card" data-index="1" style="left: 150px;">
            <div class="front">â¬œ</div>
            <div class="back">?</div>
        </div>
        <div class="card" data-index="2" style="left: 300px;">
            <div class="front">ðŸ’²</div>
            <div class="back">?</div>
        </div>
    </div>
    <div id="controls">
        <button id="start-button">Start Round</button>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const roundSpan = document.getElementById('round');
        const wonSpan = document.getElementById('won');
        const lostSpan = document.getElementById('lost');

        let round = 1;
        let won = 0;
        let lost = 0;
        let winningCardIndex = 2;
        let canClick = false;

        function updateScoreboard() {
            roundSpan.textContent = round;
            wonSpan.textContent = won;
            lostSpan.textContent = lost;
        }

        function flipCards() {
            cards.forEach(card => card.classList.add('flipped'));
        }

        function unflipCards() {
            cards.forEach(card => card.classList.remove('flipped'));
        }

        function shuffleCards() {
            const positions = [0, 150, 300];
            let animations = 10;
            let shuffleInterval = setInterval(() => {
                for (let i = positions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [positions[i], positions[j]] = [positions[j], positions[i]];
                }
                cards.forEach((card, index) => {
                    card.style.left = positions[index] + 'px';
                    if (card.querySelector('.front').textContent === 'ðŸ’²') {
                        winningCardIndex = index;
                    }
                });
                animations--;
                if (animations === 0) {
                    clearInterval(shuffleInterval);
                    canClick = true;
                }
            }, 500);
        }

        function revealCard(index) {
            cards[index].classList.remove('flipped');
            if (index === winningCardIndex) {
                won++;
            } else {
                lost++;
            }
            round++;
            updateScoreboard();
            startButton.disabled = false;
            canClick = false;
        }

        function startRound() {
            unflipCards();
            startButton.disabled = true;
            setTimeout(() => {
                flipCards();
                setTimeout(() => {
                    shuffleCards();
                }, 600);
            }, 5000);
        }

        function resetGame() {
            round = 1;
            won = 0;
            lost = 0;
            updateScoreboard();
            unflipCards();
            cards.forEach((card, index) => {
                card.style.left = (index * 150) + 'px';
            });
            winningCardIndex = 2;
            startButton.disabled = false;
            canClick = false;
        }

        cards.forEach((card, index) => {
            card.addEventListener('click', () => {
                if (canClick) {
                    revealCard(index);
                }
            });
        });

        startButton.addEventListener('click', startRound);
        resetButton.addEventListener('click', resetGame);

        updateScoreboard();
    </script>
</body>
</html>
